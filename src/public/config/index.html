<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure · PrintBit</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="h-full bg-kiosk-body text-white antialiased overflow-hidden select-none">
    <div class="kiosk-bg" aria-hidden="true">
      <div class="bg-circle bg-circle--1"></div>
      <div class="bg-circle bg-circle--2"></div>
      <div class="bg-circle bg-circle--3"></div>
    </div>

    <div class="page-shell">
      <header class="topbar">
        <a id="backLink" href="/print" class="back-btn" aria-label="Back">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M19 12H5M11 6l-6 6 6 6" />
          </svg>
          <span>Back</span>
        </a>
        <div class="page-title-block">
          <svg class="page-title-icon" viewBox="0 0 32 32" aria-hidden="true">
            <rect
              x="7"
              y="4"
              width="18"
              height="11"
              rx="2"
              fill="currentColor"
            />
            <rect
              x="4"
              y="12"
              width="24"
              height="14"
              rx="3"
              fill="currentColor"
              opacity=".85"
            />
            <rect x="7" y="20" width="18" height="10" rx="2" fill="#0e0d1f" />
            <rect
              x="10"
              y="23"
              width="12"
              height="2"
              rx="1"
              fill="currentColor"
              opacity=".6"
            />
            <rect
              x="10"
              y="27"
              width="8"
              height="2"
              rx="1"
              fill="currentColor"
              opacity=".4"
            />
            <circle cx="23" cy="17.5" r="2" fill="var(--peach)" />
          </svg>
          <h1>Print Config</h1>
        </div>
      </header>
      <main class="config-layout" role="main">
        <!-- ── LEFT: interactive print preview ── -->
        <section class="preview-col" aria-label="Document preview">
          <div class="preview-panel">
            <div class="preview-panel__header">
              <span class="preview-panel__eyebrow">Live Preview</span>
              <span class="preview-status" id="previewHint" aria-live="polite"
                >—</span
              >
            </div>

            <!-- Scrollable area that centres the paper sheet -->
            <div class="paper-viewport" id="paperViewport">
              <!--
              paper-sheet: sized to the chosen paper dimensions.
              JS sets --paper-w and --paper-h via inline style.
              CSS applies grayscale filter when [data-gray].
            -->
              <div class="paper-sheet" id="paperSheet">
                <!-- PDF.js canvas -->
                <canvas id="previewCanvas" class="paper-canvas"></canvas>
                <!-- Image (JPG/PNG) -->
                <img
                  id="previewImg"
                  class="paper-img"
                  alt="Document preview"
                  style="display: none"
                />
                <!-- Placeholder / error -->
                <div class="paper-placeholder" id="paperPlaceholder">
                  <div class="paper-placeholder__icon" aria-hidden="true">
                    <svg viewBox="0 0 64 64" fill="none">
                      <path
                        d="M16 12a4 4 0 014-4h16l12 12v32a4 4 0 01-4 4H20a4 4 0
                            01-4-4V12z"
                        stroke="currentColor"
                        stroke-width="2"
                        opacity=".4"
                      />
                      <path
                        d="M36 8v12h12"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        opacity=".4"
                      />
                      <rect
                        x="22"
                        y="28"
                        width="14"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".3"
                      />
                      <rect
                        x="22"
                        y="33"
                        width="20"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".2"
                      />
                      <rect
                        x="22"
                        y="38"
                        width="16"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".2"
                      />
                    </svg>
                  </div>
                  <p id="placeholderText" class="paper-placeholder__text">
                    Loading…
                  </p>
                </div>
                <!-- Spinner overlay -->
                <div class="paper-loading" id="paperLoading">
                  <div class="paper-loading__spinner"></div>
                </div>
                <!-- HTML document preview (Word/Excel) -->
                <iframe
                  id="previewFrame"
                  class="paper-iframe"
                  sandbox="allow-same-origin"
                  title="Document preview"
                  style="display: none"
                ></iframe>
              </div>
            </div>

            <!-- Page navigation -->
            <div
              class="preview-controls"
              id="previewControls"
              style="display: none"
              role="toolbar"
              aria-label="Page navigation"
            >
              <button
                class="pager-btn"
                id="pagePrev"
                aria-label="Previous page"
                disabled
              >
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293
                  3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0
                  011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <span class="pager-label" id="pagerLabel" aria-live="polite"
                >1 / 1</span
              >
              <button
                class="pager-btn"
                id="pageNext"
                aria-label="Next page"
                disabled
              >
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10
                  7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0
                  01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>

        <!-- ── RIGHT: settings ── -->
        <section class="settings-col" aria-label="Print settings">
          <fieldset class="option-group">
            <legend class="option-label">Color Mode</legend>
            <div class="option-grid">
              <label class="option-card">
                <input
                  type="radio"
                  name="colorMode"
                  value="colored"
                  checked
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <circle cx="13" cy="14" r="8" fill="#f2aebb" opacity=".9" />
                    <circle
                      cx="23"
                      cy="14"
                      r="8"
                      fill="#696fc7"
                      opacity=".75"
                    />
                    <circle
                      cx="18"
                      cy="23"
                      r="8"
                      fill="#f5d3c4"
                      opacity=".85"
                    />
                  </svg>
                </div>
                <span class="option-card__label">Colored</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
              <label class="option-card">
                <input
                  type="radio"
                  name="colorMode"
                  value="grayscale"
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <circle
                      cx="18"
                      cy="18"
                      r="11"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.5"
                      opacity=".4"
                    />
                    <circle
                      cx="18"
                      cy="18"
                      r="5"
                      fill="currentColor"
                      opacity=".3"
                    />
                  </svg>
                </div>
                <span class="option-card__label">Grayscale</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
            </div>
          </fieldset>

          <fieldset class="option-group">
            <legend class="option-label">Orientation</legend>
            <div class="option-grid">
              <label class="option-card">
                <input
                  type="radio"
                  name="orientation"
                  value="portrait"
                  checked
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <rect
                      x="9"
                      y="4"
                      width="18"
                      height="28"
                      rx="2.5"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="currentColor"
                      opacity=".1"
                    />
                    <rect
                      x="12"
                      y="10"
                      width="12"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".5"
                    />
                    <rect
                      x="12"
                      y="15"
                      width="12"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".35"
                    />
                    <rect
                      x="12"
                      y="20"
                      width="8"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".25"
                    />
                  </svg>
                </div>
                <span class="option-card__label">Portrait</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
              <label class="option-card">
                <input
                  type="radio"
                  name="orientation"
                  value="landscape"
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <rect
                      x="4"
                      y="9"
                      width="28"
                      height="18"
                      rx="2.5"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="currentColor"
                      opacity=".1"
                    />
                    <rect
                      x="8"
                      y="14"
                      width="20"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".5"
                    />
                    <rect
                      x="8"
                      y="19"
                      width="14"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".35"
                    />
                  </svg>
                </div>
                <span class="option-card__label">Landscape</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
            </div>
          </fieldset>

          <fieldset class="option-group">
            <legend class="option-label">Paper Size</legend>
            <div class="option-grid option-grid--3">
              <label class="option-card">
                <input
                  type="radio"
                  name="paperSize"
                  value="A4"
                  checked
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <rect
                      x="10"
                      y="3"
                      width="16"
                      height="30"
                      rx="2"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="currentColor"
                      opacity=".1"
                    />
                    <text
                      x="18"
                      y="24"
                      text-anchor="middle"
                      font-size="9"
                      font-weight="800"
                      font-family="Plus Jakarta Sans,sans-serif"
                      fill="currentColor"
                      opacity=".65"
                    >
                      A4
                    </text>
                  </svg>
                </div>
                <span class="option-card__label">A4</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
              <label class="option-card">
                <input
                  type="radio"
                  name="paperSize"
                  value="Letter"
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <rect
                      x="8"
                      y="3"
                      width="20"
                      height="30"
                      rx="2"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="currentColor"
                      opacity=".1"
                    />
                    <text
                      x="18"
                      y="24"
                      text-anchor="middle"
                      font-size="7"
                      font-weight="800"
                      font-family="Plus Jakarta Sans,sans-serif"
                      fill="currentColor"
                      opacity=".65"
                    >
                      LTR
                    </text>
                  </svg>
                </div>
                <span class="option-card__label">Letter</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
              <label class="option-card">
                <input
                  type="radio"
                  name="paperSize"
                  value="Legal"
                  class="sr-only"
                />
                <div class="option-card__icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none">
                    <rect
                      x="11"
                      y="2"
                      width="14"
                      height="32"
                      rx="2"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="currentColor"
                      opacity=".1"
                    />
                    <text
                      x="18"
                      y="24"
                      text-anchor="middle"
                      font-size="7"
                      font-weight="800"
                      font-family="Plus Jakarta Sans,sans-serif"
                      fill="currentColor"
                      opacity=".65"
                    >
                      LGL
                    </text>
                  </svg>
                </div>
                <span class="option-card__label">Legal</span>
                <span class="option-card__radio" aria-hidden="true"></span>
              </label>
            </div>
          </fieldset>

          <div class="option-group">
            <span class="option-label">Copies</span>
            <div class="copies-control">
              <button
                type="button"
                id="copiesDec"
                class="copies-btn"
                aria-label="Decrease copies"
              >
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0
                  01-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <input
                id="copies"
                type="number"
                min="1"
                max="99"
                value="1"
                class="copies-input"
                aria-label="Number of copies"
              />
              <button
                type="button"
                id="copiesInc"
                class="copies-btn"
                aria-label="Increase copies"
              >
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1
                  0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="config-footer">
        <p class="footer-summary" id="footerSummary">Choose your settings.</p>
        <button
          id="continueBtn"
          type="button"
          class="continue-btn"
          disabled
          aria-disabled="true"
        >
          <span>Continue to Confirm</span>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M5 12h14M13 6l6 6-6 6" />
          </svg>
        </button>
      </footer>
    </div>

    <script src="/config/app.js"></script>
  </body>
</html>
