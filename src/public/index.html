<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintBit</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body
    class="h-full bg-kiosk-body text-white antialiased overflow-hidden select-none"
  >
    <div class="kiosk-bg">
      <div class="bg-circle bg-circle--1"></div>
      <div class="bg-circle bg-circle--2"></div>
      <div class="bg-circle bg-circle--3"></div>
    </div>

    <div class="kiosk-shell">
      <!-- Top Bar -->
      <header
        class="grid grid-cols-[auto_1fr_auto] items-center gap-2 pt-5 2xs:grid-cols-[1fr_auto_1fr] 2xs:gap-0"
        role="banner"
      >
        <div class="flex items-center gap-2.5"></div>

        <div
          class="text-center leading-tight"
          id="clockBlock"
          aria-live="polite"
          aria-label="Current time and date"
        >
          <div
            class="text-[32px] font-bold tracking-[-1px] text-white tabular-nums 2xs:text-[clamp(40px,5.5vw,72px)] 2xs:tracking-[-2px]"
            id="clockTime"
          >
            --:--
          </div>
          <div
            class="text-[clamp(13px,1.4vw,18px)] font-normal text-lavender mt-0.5 tracking-wide"
            id="clockDate"
          >
            --- --, ----
          </div>
        </div>
      </header>

      <!-- Main Action Area -->
      <main
        class="flex-1 flex flex-col items-center justify-center gap-7 py-6"
        role="main"
        aria-label="Main actions"
      >
        <p
          class="text-[clamp(14px,1.5vw,18px)] font-medium text-ink-muted tracking-wider uppercase"
        >
          Please select an print method
        </p>

        <div
          class="grid grid-cols-1 gap-[clamp(16px,2vw,36px)] w-full max-w-105 2xs:grid-cols-3 2xs:max-w-275"
        >
          <!-- Print Card -->
          <button class="action-card" id="openPrintBtn" aria-label="Open Print">
            <div class="action-card__glow"></div>
            <div class="action-card__icon-wrap">
              <svg
                class="action-card__icon"
                viewBox="0 0 64 64"
                aria-hidden="true"
              >
                <rect
                  x="14"
                  y="8"
                  width="36"
                  height="20"
                  rx="3"
                  fill="currentColor"
                  opacity=".9"
                />
                <rect
                  x="8"
                  y="24"
                  width="48"
                  height="22"
                  rx="4"
                  fill="currentColor"
                />
                <rect
                  x="14"
                  y="38"
                  width="36"
                  height="18"
                  rx="3"
                  fill="var(--white)"
                  opacity=".15"
                />
                <rect
                  x="20"
                  y="43"
                  width="24"
                  height="2.5"
                  rx="1.25"
                  fill="var(--white)"
                  opacity=".7"
                />
                <rect
                  x="20"
                  y="49"
                  width="16"
                  height="2.5"
                  rx="1.25"
                  fill="var(--white)"
                  opacity=".5"
                />
                <circle cx="44" cy="31" r="3" fill="var(--peach)" />
              </svg>
            </div>
            <h2 class="action-card__title">Print</h2>
            <p class="action-card__sub">Print your documents</p>
            <div class="action-card__arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14M13 6l6 6-6 6" />
              </svg>
            </div>
          </button>

          <!-- Copy Card -->
          <button
            class="action-card action-card--copy"
            id="openCopyBtn"
            aria-label="Open Copy"
          >
            <div class="action-card__glow"></div>
            <div class="action-card__icon-wrap">
              <svg
                class="action-card__icon"
                viewBox="0 0 64 64"
                aria-hidden="true"
              >
                <rect
                  x="18"
                  y="6"
                  width="30"
                  height="38"
                  rx="4"
                  fill="currentColor"
                  opacity=".9"
                />
                <rect
                  x="10"
                  y="16"
                  width="30"
                  height="38"
                  rx="4"
                  fill="currentColor"
                  opacity=".45"
                />
                <rect
                  x="15"
                  y="22"
                  width="20"
                  height="2.5"
                  rx="1.25"
                  fill="var(--white)"
                  opacity=".7"
                />
                <rect
                  x="15"
                  y="28"
                  width="14"
                  height="2.5"
                  rx="1.25"
                  fill="var(--white)"
                  opacity=".5"
                />
              </svg>
            </div>
            <h2 class="action-card__title">Copy</h2>
            <p class="action-card__sub">Photocopy your documents</p>
            <div class="action-card__arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14M13 6l6 6-6 6" />
              </svg>
            </div>
          </button>

          <!-- Scan Card -->
          <button
            class="action-card action-card--scan"
            id="openScanBtn"
            aria-label="Open Scan"
          >
            <div class="action-card__glow"></div>
            <div class="action-card__icon-wrap">
              <svg
                class="action-card__icon"
                viewBox="0 0 64 64"
                aria-hidden="true"
              >
                <rect
                  x="8"
                  y="10"
                  width="48"
                  height="44"
                  rx="4"
                  fill="currentColor"
                  opacity=".15"
                />
                <rect
                  x="8"
                  y="10"
                  width="48"
                  height="6"
                  rx="3"
                  fill="currentColor"
                  opacity=".9"
                />
                <rect
                  x="8"
                  y="48"
                  width="48"
                  height="6"
                  rx="3"
                  fill="currentColor"
                  opacity=".9"
                />
                <rect
                  x="14"
                  y="14"
                  width="2.5"
                  height="36"
                  rx="1.25"
                  fill="currentColor"
                  opacity=".5"
                />
                <rect
                  x="47.5"
                  y="14"
                  width="2.5"
                  height="36"
                  rx="1.25"
                  fill="currentColor"
                  opacity=".5"
                />
                <rect
                  x="8"
                  y="30"
                  width="48"
                  height="4"
                  rx="2"
                  fill="var(--pink)"
                  opacity=".8"
                />
                <line
                  x1="8"
                  y1="32"
                  x2="56"
                  y2="32"
                  stroke="var(--pink)"
                  stroke-width="1"
                  opacity=".4"
                />
              </svg>
            </div>
            <h2 class="action-card__title">Scan</h2>
            <p class="action-card__sub">Scan to PDF or image</p>
            <div class="action-card__arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14M13 6l6 6-6 6" />
              </svg>
            </div>
          </button>
        </div>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <script>
      function updateClock() {
        const now = new Date();
        const timeEl = document.getElementById("clockTime");
        const dateEl = document.getElementById("clockDate");

        const hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";
        const h12 = hours % 12 || 12;
        timeEl.textContent = h12 + ":" + minutes + " " + ampm;

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        dateEl.textContent =
          days[now.getDay()] +
          ", " +
          months[now.getMonth()] +
          " " +
          now.getDate() +
          ", " +
          now.getFullYear();
      }
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
